<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Art Gallery</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Lato:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>

    <nav>
        <div class="logo">ART<span>GALLERY</span></div>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="collections.html">Collections</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <header class="hero">
        <div class="hero-content">
            <h1>Fine Art Collections</h1>
            <p>Hand-painted explorations in style and color</p>
        </div>
    </header>

    <main class="container">
        <div class="section-title">
            <h2>Featured Artworks</h2>
            <div class="underline"></div>
        </div>

        <div class="gallery-grid">
            <div class="art-item">
                <div class="image-box">
                    <img src="images/goldenhour1.jpeg" alt="Artwork 1">
                </div>
                <div class="art-info">
                    <h3>The Golden Hour</h3>
                    <p>Oil on Canvas</p>
                </div>
            </div>

            <div class="art-item">
                <div class="image-box">
                    <img src="images/abstract4.jpeg" alt="Artwork 2">
                </div>
                <div class="art-info">
                    <h3>Abstract Mind</h3>
                    <p>Acrylic Wash</p>
                </div>
            </div>

            <div class="art-item">
                <div class="image-box">
                    <img src="images/silentforest2.jpeg" alt="Artwork 3">
                </div>
                <div class="art-info">
                    <h3>Silent Forest</h3>
                    <p>Digital Illustration</p>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2026 Art Gallery | By Lomesh Badhai</p>
    </footer>

</body>
</html>
